<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="sec1">
      <div class="container">
        <h1 class="label">Sign Up</h1>
        <form class="login">
          <div class="txt">Username</div>
          <input type="email" id="userName" placeholder="Enter your username" />
          <div id="usernameError"></div>
          <div class="txt">Email</div>
          <input type="email" id="email" placeholder="Enter your email" />
          <div id="emailError"></div>
          <div class="txt">Password</div>
          <input type="password" id="password" placeholder="Enter your password" /><div id="passwordError"></div>
          <div class="txt">Confirm Password</div>
          <input type="password" id="passwordRepeat" placeholder="Reenter your password" />
          <div id="passwordError"></div>
         
        </form>
        <button class="btn" id="btn">Sign Up</button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
